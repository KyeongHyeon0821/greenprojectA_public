<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/exampleLayout}">

<th:block layout:fragment="css">
    <style>
        :root {
          --main-color: #2c3e50;
          --accent-color: #2e7d32;
          --bg-color: #f4f6f8;
        }

        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: 'Pretendard', sans-serif;
          background-color: var(--bg-color);
        }

        body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        main {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 60px 16px;
        }

        .form-box {
          width: 100%;
          max-width: 500px;
          padding: 40px 30px;
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 4px 16px rgba(0,0,0,0.06);
        }

        .form-box h3 {
          font-size: 1.6rem;
          font-weight: 700;
          color: var(--main-color);
          text-align: center;
          margin-bottom: 30px;
        }

        .form-label {
          font-weight: 600;
        }

        .btn-submit {
          background-color: #2c3e50;
          color: #ffffff;
          border: none;
          border-radius: 8px;
          width: 100%;
          padding: 14px 0;
          font-size: 1rem;
          font-weight: 500;
          transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
          background-color: #1f2f3d;
          color: #ffffff;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <main>
        <div class="form-box">
            <h3>비밀번호 확인</h3>

            <th:block th:if="${message != null}">
                <script th:inline="javascript">
                    alert([[${message}]]);
                </script>
            </th:block>

            <form method="post" th:action="@{/member/mypage/checkPwd}">
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 입력</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn-submit">확인</button>
            </form>
        </div>
    </main>
</th:block>
</html>
